{% load humanize thumbnail its %}
        <div class="blog-post row sampleFilterOnetrue sampleFilterTwotrue">
            <div class="col-md-6">
                <a href="{% url album-view album.id %}" class="thumb">
                {% for photo in album.photo_set.all|dictsort:"order"|slice:":1" %}
                    {% thumbnail photo.filename "720x480" crop="center" as im %}
                        <img src="{{ im.url }}" alt="{{photo.title|escape}}"
                        class="img-responsive hidden-xs">
                    {% endthumbnail %}
                {% endfor %}
                </a>
            </div>
            <div class="col-md-6">
                <div class="post-summary">
                    <p class="muted date">{{album.date|naturalday}}</p>
                    <h3><a href="{% url album-view album.id %}">{{album.title}}</a></h3>
                    <p>{{album.description}}</p>
                    <p><a class="btn btn-sm" href="{% url album-view album.id %}">View Photos</a></p>
                </div>
            </div>
        </div>
